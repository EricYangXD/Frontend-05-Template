<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h1>插值表达式</h1>
			<h3>{{msg}}</h3>
			<h3>{{count}}</h3>
			<h1>v-text</h1>
			<div v-text="msg"></div>
			<h1>v-model</h1>
			<input type="text" v-model="msg">
			<input type="text" v-model="count">
		</div>
		<script src="/compiler.176c2bad.js"></script>
		<script src="/observer.565404cd.js"></script>
		<script src="/vue.36d70944.js"></script>
		<script>var vm = new Vue({
  el: "#app",
  data: {
    msg: "Hello ToyVue",
    count: 28
  }
});</script>
	</body>
</html>
